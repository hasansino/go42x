name: master-update

# Syncs go dependencies with GitHub dependency submission API.
# Updates capabilities.json with the latest information from the codebase.

on:
  # manual trigger
  workflow_dispatch:
  # push or merge to master
  push:
    branches: [ master ]

permissions: {}

jobs:
  dep-submission:
    name: master-update
    if: |
      github.event.head_commit.message != 'initial commit' && 
      !startsWith(github.event.head_commit.message, 'auto-release-')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v5
      - name: 'Setup Go environment'
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: 'Submit Go dependencies to GitHub'
        uses: actions/go-dependency-submission@v2
        with:
          go-mod-path: go.mod
          go-build-target: cmd/app/main.go
